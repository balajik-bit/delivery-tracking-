<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delivery Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow fade-in">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-login" type="button" role="tab">User Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin-login" type="button" role="tab">Admin Login</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="loginTabsContent">
                            <!-- User Login Form -->
                            <div class="tab-pane fade show active" id="user-login" role="tabpanel">
                                <form action="{{ url_for('login') }}" method="POST">
                                    <input type="hidden" name="is_admin" value="false">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                                </div>
                            </div>

                            <!-- Admin Login Form -->
                            <div class="tab-pane fade" id="admin-login" role="tabpanel">
                                <form action="{{ url_for('login') }}" method="POST">
                                    <input type="hidden" name="is_admin" value="true">
                                    <div class="mb-3">
                                        <label for="admin-email" class="form-label">Admin Email</label>
                                        <input type="email" class="form-control" id="admin-email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="admin-password" class="form-label">Admin Password</label>
                                        <input type="password" class="form-control" id="admin-password" name="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Admin Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
